<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Real-time Hand Sign Recognition</title>
    <link rel="stylesheet" href="./interface.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap">
</head>
<body>
    <img src="logo.png" alt="Hand Sign Recognition" id="logo">
    <div id="container">
        <div id="video-container">
            <video id="video" width="640" height="450" autoplay></video>
            <canvas id="canvas" width="640" height="450" style="display:none;"></canvas>
        </div>
        <div id="result-container">
            <h2>Results</h2>
            <div id="result">Waiting for results...</div>
            <button id="ok-button">OK</button>
        </div>
    </div>

    <div id="suggestions"></div> <!-- Conteneur pour les suggestions de mots -->
    <div id="sentence-container">
        <div id="sentence"></div> <!-- Affichage de la phrase en cours de construction -->
        <button id="validate-button">Validate</button>
    </div>

    <script src="./code.js"></script>
</body>
</html>
